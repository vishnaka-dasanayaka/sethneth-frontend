<app-header></app-header>

<div *ngIf="loading" class="loading-spinner-overlay">
  <div class="spinner"></div>
</div>

<div
  class="h-[757.5px] py-3 bg-gradient-to-r from-[#001960] via-[#325EDA] to-[#001960]"
>
  <div class="w-full h-full bg-white p-[7.5px]">
    <div
      class="bg-[url('/auth/login_bg.jpg')] bg-cover bg-center bg-no-repeat bg-[#001960] w-full h-full flex rounded-b-[45px] p-[22.5px]"
    >
      <!-- <div class="flex lg:w-[1200px]"> -->
        <div
          class="bg-white h-full w-[504.75px] rounded-[42px] px-[22.5px] py-[33px] flex flex-col items-center gap-8"
        >
          <div class="w-full flex flex-col items-center">
            <div class="bg-[url('/auth/logo.png')] bg-cover bg-center bg-no-repeat w-[232px] h-[156px]"></div>
            <h1 class="text-3xl font-bold leading-9 text-center text-[#001960] mt-6">
              Sign in to your account
            </h1>
            <p class="text-[14px] mt-2">
              Or <span [routerLink]="'/register'" class="text-[#325EDA] cursor-pointer">create a fresh account</span>
            </p>
          </div>
          <form [formGroup]="LogInForm" (ngSubmit)="onSubmit()">
            <div class="w-full flex flex-col gap-6">
              <div>
                <input
                  formControlName="email"
                  class="appearance-none border border-gray-300 rounded-t w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  type="text"
                  placeholder="Email address"
                />
                <input
                  formControlName="password"
                  class="appearance-none border border-gray-300 rounded-b w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mt-1"
                  type="password"
                  placeholder="Password"
                />
              </div>
              <div class="w-full flex justify-between">
                <label class="text-[#001960] flex">
                  <input class="mr-2 leading-tight" type="checkbox" />
                  <span class="text-sm"> Remember me </span>
                </label>
                <span [routerLink]="'/reset-password'" class="text-sm text-[#325EDA] cursor-pointer"> Forgot your password? </span>
              </div>
              <div class="w-full flex flex-col gap-3">
                <button
                  class="bg-[#325EDA] hover:bg-blue-700 text-white w-full py-2 px-3 rounded focus:outline-none focus:shadow-outline cursor-pointer"
                  type="submit"
                >
                  Sign in
                </button>
                <button
                  class="bg-[#325EDA] hover:bg-blue-700 text-white w-full py-2 px-3 rounded focus:outline-none focus:shadow-outline cursor-pointer"
                  type="button"
                >
                  <i class="fa-brands text-white mr-2 fa-lg fa-facebook"></i>
                  Log In with Facebook
                </button>
                <button
                  (click)="signInWithGoogle()"
                  class="bg-white hover:bg-gray-300 border border-gray-300 text-black w-full py-2 px-3 rounded focus:outline-none focus:shadow-outline cursor-pointer"
                  type="button"
                >
                  Log In with Google 
                </button>
              </div>
            </div>
          </form>
        </div>
      <!-- </div> -->
    </div>
  </div>
</div>

<app-footer></app-footer>
