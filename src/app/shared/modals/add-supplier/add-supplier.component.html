<div
  class="modal fade"
  bsModal
  #addSupplierModal="bs-modal"
  tabindex="-1"
  [config]="{ backdrop: 'static', keyboard: false }"
>
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content rounded-lg shadow-lg">
      <div
        class="modal-header flex justify-between items-center px-6 py-4 border-b border-gray-200"
      >
        <h4 class="text-xl font-semibold text-gray-800">Add Supplier</h4>
        <button
          type="button"
          class="text-gray-500 hover:text-red-600 text-xl"
          (click)="closeModal()"
        >
          &times;
        </button>
      </div>

      <div class="modal-body px-6 py-4">
        <form [formGroup]="valForm" (ngSubmit)="submitForm()" class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-1 text-gray-700"
                >Supplier Name</label
              >
              <input
                type="text"
                formControlName="supplier_name"
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#ff820d]"
              />
            </div>

            <div>
              <label class="block text-sm font-medium mb-1 text-gray-700"
                >Contact Person</label
              >
              <input
                type="text"
                formControlName="contact_person"
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#ff820d]"
              />
            </div>

            <div>
              <label class="block text-sm font-medium mb-1 text-gray-700"
                >Email</label
              >
              <input
                type="email"
                formControlName="email"
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#ff820d]"
              />
            </div>

            <div>
              <label class="block text-sm font-medium mb-1 text-gray-700"
                >Phone</label
              >
              <input
                type="text"
                formControlName="phone"
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#ff820d]"
              />
            </div>
          </div>

          <div class="flex justify-end space-x-2 pt-4">
            <button
              type="button"
              class="px-4 py-2 border rounded text-gray-700 border-gray-400 hover:bg-gray-100"
              (click)="closeModal()"
            >
              Close
            </button>
            <button
              type="submit"
              class="px-5 py-2 rounded text-white"
              [ngClass]="
                valForm.valid
                  ? 'bg-[#ff820d] hover:bg-orange-600'
                  : 'bg-[#ff820d]/50 cursor-not-allowed'
              "
              [disabled]="valForm.invalid"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
