<!-- Modal Backdrop -->
<div
  *ngIf="showModal"
  class="fixed inset-0 bg-black/50 z-100 flex items-center justify-center"
>
  <!-- Modal Container -->
  <div class="bg-white rounded-lg shadow-lg w-full max-w-4xl mx-auto z-50">
    <!-- Modal Header -->
    <div class="flex justify-between items-center px-6 py-4 border-b">
      <h4 class="text-xl font-semibold text-gray-800">Edit Patient</h4>
      <button
        type="button"
        class="text-gray-500 hover:text-red-600 text-xl"
        (click)="closeModal()"
      >
        &times;
      </button>
    </div>

    <!-- Modal Body -->
    <div class="px-6 py-4">
      <form
        [formGroup]="valForm"
        (ngSubmit)="submitForm(valForm.value)"
        class="space-y-4"
      >
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1 text-gray-700"
              >Name
              <i class="fa-solid fa-asterisk fa-2xs" style="color: #ff0000"></i
            ></label>
            <input
              type="text"
              formControlName="name"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-400"
            />
            <span
              class="text-red-500 text-xs"
              *ngIf="
                valForm.controls['name'].hasError('required') &&
                (valForm.controls['name'].dirty ||
                  valForm.controls['name'].touched)
              "
              >This field is required</span
            >
          </div>

          <div>
            <label class="block text-sm font-medium mb-1 text-gray-700"
              >Phone
            </label>
            <input
              type="phone"
              formControlName="phone"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-400"
            />

            <span
              class="text-orange-500 text-xs"
              *ngIf="valForm.controls['phone'].hasError('invalidPhone')"
              >Phone number format is invalid</span
            >
          </div>

          <div>
            <label class="block text-sm font-medium mb-1 text-gray-700"
              >Gender
            </label>
            <p-select
              [options]="gender_list"
              formControlName="gender"
              [checkmark]="true"
              optionLabel="label"
              optionValue="value"
              [showClear]="true"
              placeholder="Select a gender"
              class="w-full"
              [filter]="true"
            />
          </div>

          <div>
            <label class="block text-sm font-medium mb-1 text-gray-700"
              >Date of Birth
            </label>
            <p-datepicker
              formControlName="dob"
              class="w-full"
              [inputStyle]="{ width: '100%' }"
              dateFormat="yy.mm.dd"
            />
          </div>

          <div>
            <label class="block text-sm font-medium mb-1 text-gray-700"
              >NIC
            </label>
            <input
              type="text"
              formControlName="nic"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-400"
            />
            <span
              class="text-orange-500 text-xs"
              *ngIf="valForm.controls['nic'].hasError('invalidNIC')"
              >NIC format is invalid</span
            >
          </div>

          <div class="col-span-2">
            <label class="block text-sm font-medium mb-1 text-gray-700"
              >Address
            </label>
            <input
              type="text"
              formControlName="address"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-400"
            />
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1 text-gray-700"
            >Description</label
          >
          <textarea
            rows="5"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-400"
            pTextarea
            formControlName="description"
          ></textarea>
        </div>

        <div class="flex justify-end space-x-2 pt-4">
          <button
            type="button"
            class="px-4 py-2 border rounded text-gray-700 border-gray-400 hover:bg-gray-100"
            (click)="closeModal()"
          >
            Close
          </button>
          <button
            type="submit"
            class="px-5 py-2 rounded text-white"
            [ngClass]="
              valForm.valid
                ? 'bg-orange-500 hover:bg-orange-600'
                : 'bg-orange-400 cursor-not-allowed'
            "
            [disabled]="valForm.invalid"
          >
            Update
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
