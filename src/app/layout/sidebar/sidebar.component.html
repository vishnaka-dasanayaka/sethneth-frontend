<button
  class="fixed top-3 text-white left-4 z-50 p-2 lg:hidden"
  (click)="isSidebarOpen = !isSidebarOpen"
>
  <i class="fa-solid fa-bars fa-xl"></i>
</button>
<div
  class="fixed left-0 w-[250px] lg:w-[220px] pb-6 lg:h-full top-16 md:top-16 z-40 transform transition-transform duration-300 ease-in-out backdrop-blur-md bg-[#ff820d]/10 dark:bg-[#1a1a1a]/90 border-r border-[#ff820d]/20 dark:border-[#ff820d]/10 shadow-xl"
  [ngClass]="{
    '-translate-x-full': !isSidebarOpen,
    'translate-x-0': isSidebarOpen,
    'lg:translate-x-0': true
  }"
>
  <div class="flex flex-col h-[92vh]">
    <!-- Logo/Brand Area -->
    <!-- <div class="px-6 py-4 border-b border-[#ff820d]/10">
      <h2 class="text-xl font-bold text-[#ff820d]">ClinicPro</h2>
    </div> -->

    <!-- Main Menu Items -->
    <div class="flex-1 overflow-y-auto px-4 py-4 space-y-6">
      <!-- Dashboard -->
      <div>
        <h3
          class="text-xs uppercase font-semibold text-gray-500 dark:text-gray-400 px-3 mb-2"
        >
          Main
        </h3>
        <div
          class="flex items-center py-2 px-3 rounded-lg cursor-pointer transition-all duration-200"
          [ngClass]="{
            'bg-[#ff820d] text-white': currentPath === '/home',
            'hover:bg-[#ff820d]/20 text-gray-700 dark:text-gray-200':
              currentPath !== '/home'
          }"
          (click)="onClickMenu('/home', 4)"
        >
          <i class="fa-solid fa-gauge-high w-5 mr-3"></i>
          <span class="text-sm font-medium">Dashboard</span>
        </div>
      </div>

      <!-- Patients Section -->
      <div>
        <h3
          class="text-xs uppercase font-semibold text-gray-500 dark:text-gray-400 px-3 mb-2"
        >
          Patients
        </h3>
        <div
          class="flex items-center py-2 px-3 rounded-lg cursor-pointer transition-all duration-200"
          [ngClass]="{
            'bg-[#ff820d] text-white':
              currentPath === '/patients/patient-summary',
            'hover:bg-[#ff820d]/20 text-gray-700 dark:text-gray-200':
              currentPath !== '/patients/patient-summary'
          }"
          (click)="onClickMenu('/patients/patient-summary', 7)"
        >
          <i class="fa-solid fa-user-injured w-5 mr-3"></i>
          <span class="text-sm font-medium">Patients</span>
        </div>
      </div>

      <!-- Billing Section -->
      <div>
        <h3
          class="text-xs uppercase font-semibold text-gray-500 dark:text-gray-400 px-3 mb-2"
        >
          Billing
        </h3>
        <div
          class="flex items-center py-2 px-3 rounded-lg cursor-pointer transition-all duration-200 mb-1"
          [ngClass]="{
            'bg-[#ff820d] text-white': currentPath === '/orders',
            'hover:bg-[#ff820d]/20 text-gray-700 dark:text-gray-200':
              currentPath !== '/orders'
          }"
          (click)="onClickMenu('/orders', 4)"
        >
          <i class="fa-solid fa-cart-shopping w-5 mr-3"></i>
          <span class="text-sm font-medium">Orders</span>
        </div>
        <div
          class="flex items-center py-2 px-3 rounded-lg cursor-pointer transition-all duration-200 mb-1"
          [ngClass]="{
            'bg-[#ff820d] text-white': currentPath === '/invoices',
            'hover:bg-[#ff820d]/20 text-gray-700 dark:text-gray-200':
              currentPath !== '/invoices'
          }"
          (click)="onClickMenu('/invoices', 4)"
        >
          <i class="fa-solid fa-file-invoice-dollar w-5 mr-3"></i>
          <span class="text-sm font-medium">Invoices</span>
        </div>
        <div
          class="flex items-center py-2 px-3 rounded-lg cursor-pointer transition-all duration-200"
          [ngClass]="{
            'bg-[#ff820d] text-white': currentPath === '/payments',
            'hover:bg-[#ff820d]/20 text-gray-700 dark:text-gray-200':
              currentPath !== '/payments'
          }"
          (click)="onClickMenu('/payments', 4)"
        >
          <i class="fa-solid fa-credit-card w-5 mr-3"></i>
          <span class="text-sm font-medium">Payments</span>
        </div>
      </div>

      <!-- Settings Section -->
      <div>
        <h3
          class="text-xs uppercase font-semibold text-gray-500 dark:text-gray-400 px-3 mb-2"
        >
          Settings
        </h3>
        <div
          class="flex items-center py-2 px-3 rounded-lg cursor-pointer transition-all duration-200"
          [ngClass]="{
            'bg-[#ff820d] text-white':
              currentPath === '/settings/settings-menu',
            'hover:bg-[#ff820d]/20 text-gray-700 dark:text-gray-200':
              currentPath !== '/settings/settings-menu'
          }"
          (click)="onClickMenu('/settings/settings-menu', 4)"
        >
          <i class="fa-solid fa-gear w-5 mr-3"></i>
          <span class="text-sm font-medium">Settings</span>
        </div>
      </div>
    </div>

    <!-- User Profile/Logout -->
    <div class="px-4 py-3 border-t border-[#ff820d]/10">
      <div class="flex items-center space-x-3">
        <div
          class="w-8 h-8 rounded-full bg-[#ff820d] flex items-center justify-center text-white"
        >
          <i class="fa-solid fa-user text-sm"></i>
        </div>
        <div>
          <p class="text-sm font-medium text-gray-700 dark:text-gray-200">
            {{ sysuser?.firstname }}
            {{ sysuser?.lastname }}
          </p>
          <p class="text-xs text-gray-500 dark:text-gray-400">
            {{ sysuser?.designation }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
